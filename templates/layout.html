<!--layout page for a flask app that displays daily news headlines-->
<!doctype html>
<html lang="en">
<head>

    {% block head %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="/static/styles.css" rel="stylesheet">
    <title>{% block title %}{% endblock %}Headlines</title>
    {% endblock %}

</head>
<body>
    <!--navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Headlines</a>

        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="/">Home</a>
            </div>
        </div>
    </nav>
    <div>
        {% block body %}{% endblock %}
    </div>
    <!--footer for the bottom of the page-->
    <footer class="footer">
        <div class="container">
            <span class="text-muted">Created by: <a href="https://linktr.ee/DeepVoyage">Darion George</a></span>
             <span class="text-muted">Powered by: <a href="https://newsapi.org/">NewsAPI</a></span>
        </div>

</body>
